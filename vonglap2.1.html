<script>
    let n=parseInt(prompt("nhập số lần lặp bạn muốn"))
    let a=0;
    let b=1;
    let total = a + b;
    while (total <= n) {
        console.log(total);
        a = b;
        b = total;
        total = a + b;
    }

</script>
