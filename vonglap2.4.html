<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hcn</title>
</head>
<body>
<script>
    //x là số hàng; i là số cột
  let x =1;
  for (x = 1; x <= 5; x++) {
    for (let i = 1 ; i <= 10; i++){
      if(x == 1 || i == 1 || x == 5 || i == 10){
        document.write('*')
      }else document.write('&nbsp&nbsp')
    }document.write('<br>')
  }
</script>

</body>
</html>
